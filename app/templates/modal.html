<section class="modal-box">
  <div class="modal-header">
    <h3 class="modal-title">Create New Room</h3>
  </div>


  <div class="modal-body">
      <h5 class="modal-prompt">Enter a room name</h5>
          <input type="text" name="input" ng-model="modal.newRoom.name">
  </div>


  <div class="modal-footer">
    <button class="btn btn-danger" type="button" ng-click="modal.dismiss()">Cancel</button>
    <button class="btn btn-success" type="button" ng-click="modal.createRoom()">Create Room</button>
  </div>
</section>
