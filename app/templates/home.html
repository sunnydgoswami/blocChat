
<div class="sidebar">
    <div class="sidebar-header">
        <h1 class="sidebar-title">Bloc Chat</h1>
        <button type="button" class="new-room btn btn-info" ng-click="home.open()">New Room</button>
    </div>
    <div class="sidebar-body" ng-repeat="room in home.rooms">
        <p class="room-name" ng-click="home.storeRoomName(room)">{{ room.$value }}</p>
    </div>
</div>
